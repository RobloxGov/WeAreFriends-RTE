<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We are friends | RTE , KMITL</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="loader" id="loader">กำลังโหลด...</div>
    
    <header class="header">
        <div class="logo">
        	<img src="/img/kmitl.svg"> | <img src="/img/rte.webp">
        </div>
        <div class="hamburger" onclick="toggleMenu()">☰</div>
        <nav class="nav nav-menu">
            <a href="/">หน้าแรก</a>
            <a href="">เกี่ยวกับ</a>
            <a href="/contact/">ติดต่อ</a>
        </nav>

    <div class="air-66"></div>
    
    <main class="main">
        <h1>ยินดีต้อนรับสู่ We are friends RTE , KMITL</h1>
        <p>เราคือกลุ่มเพื่อนที่พร้อมจะเดินไปด้วยกัน</p>

    <section class="section" id="about">

    </section>
    
    <footer class="footer">
        &copy; 2025 We are friends RTE, KMITL | All Rights Reserved
    </footer>
    
    <script>
        window.onload = function() {
            setTimeout(() => {
                document.getElementById("loader").classList.add("hide");
            }, 1500);
        };
        function toggleMenu() {
            const menu = document.querySelector(".nav-menu");
            const burger = document.querySelector(".hamburger");
            menu.classList.toggle("show");
            burger.textContent = menu.classList.contains("show") ? "✖" : "☰";
        }
    </script>
</body>
</html>
