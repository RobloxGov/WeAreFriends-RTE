<!DOCTYPE html>
<html lang="th">
<head>

    <style>
        body {
            font-family: 'Prompt', Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background-color: #76b729;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            border-radius: 10px 10px 0 0;
        }
        
        .logo {
            height: 50px;
            margin-right: 15px;
        }
        
        .header-text {
            flex-grow: 1;
        }
        
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        
        .header p {
            margin: 5px 0 0;
            font-size: 16px;
        }
        
        .announcement-box {
            background-color: white;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .route-info {
            display: flex;
            background-color: #e8f5e9;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        
        .route-line {
            flex: 1;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            color: #2e7d32;
        }
        
        .destination {
            flex: 1;
            text-align: center;
            background-color: #76b729;
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .station-display {
            padding: 20px;
            text-align: center;
        }
        
        .current-station {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2e7d32;
        }
        
        .station-name {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            flex-direction: column;
            align-items: center;
        }
        
        .language {
            margin: 0 15px;
            font-size: 18px;
        }
        
        .thai {
            color: #2e7d32;
            font-weight: bold;
        }
        
        .next-station {
            background-color: #f8f8f8;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .next-station-label {
            font-size: 16px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .next-station-name {
            font-size: 22px;
            font-weight: bold;
            color: #2e7d32;
        }
        
        .door-info {
            background-color: #e8f5e9;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .door-label {
            font-size: 16px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .door-side {
            font-size: 22px;
            font-weight: bold;
            color: #2e7d32;
        }
        
        .transfer-info {
            background-color: #fff3e0;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 16px;
            color: #e65100;
        }
        
        .status-bar {
            background-color: #76b729;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 14px;
        }
        
        .train-icon {
            font-size: 24px;
            margin-right: 10px;
        }
        
        @media (max-width: 600px) {
            .route-info {
                flex-direction: column;
            }
            
            .route-line, .destination {
                margin-bottom: 10px;
            }
            
            .station-name {
                flex-direction: column;
                align-items: center;
            }
            
            .language {
                margin: 5px 0;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;700&display=swap" rel="stylesheet">

        let currentStationIndex = 23; // เริ่มที่สถานีสยาม
        
        function updateStationDisplay() {
            const station = stations[currentStationIndex];
            
            document.querySelector('.thai').textContent = station.thai;
            document.querySelectorAll('.language')[1].textContent = station.english;
            document.querySelectorAll('.language')[2].textContent = station.chinese;
            document.querySelector('.next-station-name').textContent = station.nextStation;
            document.querySelector('.door-side').textContent = station.doorSide;
            
            // แสดงข้อมูลการเปลี่ยนเส้นทางถ้ามี
            const transferInfo = document.querySelector('.transfer-info');
            if (station.transfer) {
                transferInfo.style.display = 'block';
                transferInfo.innerHTML = `<i class="fas fa-exchange-alt"></i> ${station.transfer}`;
            } else {
                transferInfo.style.display = 'none';
            }
        }
        
        // จำลองการเปลี่ยนสถานีทุก 10 วินาที
        setInterval(() => {
            currentStationIndex = (currentStationIndex - 1 + stations.length) % stations.length;
            updateStationDisplay();
        }, 60000);
        
        // เริ่มต้นแสดงสถานีแรก
        updateStationDisplay();
