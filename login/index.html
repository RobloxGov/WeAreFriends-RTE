<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบแสดงผลคะแนน | เข้าสู่ระบบ</title>
    <link rel="stylesheet" href="/login/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <i class="fas fa-chart-line"></i>
                <h1>ระบบแสดงผลคะแนน</h1>
            </div>
            <form id="loginForm">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="รหัสนักศึกษา" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="รหัสผ่าน" required>
                </div>
                <button type="submit" class="login-btn">เข้าสู่ระบบ <i class="fas fa-arrow-right"></i></button>
            </form>
            <div class="footer">
                <p>ระบบนี้ใช้สำหรับตรวจสอบคะแนนของนักศึกษา</p>
            </div>
        </div>
    </div>
    <script src="/login/script.js"></script>
</body>
</html>
