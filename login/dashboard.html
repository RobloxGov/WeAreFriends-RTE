<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แดชบอร์ดคะแนน</title>
    <link rel="icon" href="/img/KMITL_Sublogo.svg.png" type="image/png">
    <link rel="stylesheet" href="/login/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <header>
            <div class="header-left">
                <i class="fas fa-chart-pie"></i>
                <h1>แดชบอร์ดคะแนน</h1>
            </div>
            <div class="header-right">
                <span id="currentDateTime"></span>
                <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> ออกจากระบบ</button>
            </div>
        </header>

        <!-- เพิ่มส่วนปุ่มการกระทำ -->
        <div class="action-buttons">
            <a href="quiz.html" class="action-btn quiz-btn">
                <i class="fas fa-pencil-alt"></i>
                <span>ทำแบบทดสอบ</span>
            </a>
            <a href="average-score.html" class="action-btn average-btn">
                <i class="fas fa-chart-bar"></i>
                <span>คะแนนเฉลี่ยแบบทดสอบ</span>
            </a>
            <button class="action-btn guide-btn disabled">
                <i class="fas fa-question-circle"></i>
                <span>แนะนำวิธีใช้งาน</span>
            </button>
        </div>

        <div class="user-profile">
            <div class="profile-card">
                <div class="profile-img">
                    <i class="fas fa-user-graduate"></i>
                </div>
                <div class="profile-info">
                    <h2 id="studentName">-</h2>
                    <p><i class="fas fa-id-card"></i> รหัส: <span id="studentId">-</span></p>
                    <p><i class="fas fa-users"></i> ทีม: <span id="studentTeam">-</span></p>
                </div>
                <div class="profile-score">
                    <div class="score-circle">
                        <span id="totalScore">0</span>
                        <p>คะแนนรวม</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="score-details">
            <h2><i class="fas fa-list-ol"></i> รายละเอียดคะแนน</h2>
            <div class="table-container">
                <table id="scoreTable">
                    <thead>
                        <tr>
                            <th>ลำดับที่</th>
                            <th>หัวข้อ</th>
                            <th>คะแนน</th>
                            <th>สถานะ</th>
                        </tr>
                    </thead>
                    <tbody id="scoreTableBody">
                        <!-- ข้อมูลจะถูกเพิ่มโดย JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <footer>
            <p>© 2025 ระบบแสดงผลคะแนนนักศึกษา | Developed with <i class="fas fa-heart" style="color: #f16322;"></i></p>
        </footer>
    </div>
    <script src="/login/script.js"></script>
</body>
</html>
